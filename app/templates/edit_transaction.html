{% extends "layout.html" %}

{% block content %}
    <h2>Edit Transaction</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.amount.label }}<br>
            {{ form.amount() }}<br>
        </div>
        <div>
            {{ form.category.label }}<br>
            {{ form.category() }}<br>
        </div>
        <div>
            {{ form.date.label }}<br>
            {{ form.date() }}<br>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
